<div id='chart-container'>
  <div class="row">
    <div id="dataInput" class="col-md-6">        
      <oj-label for="text-area">Data</oj-label>
      <oj-text-area id="text-area" value="{{value}}" style="max-width:700px;width:100%;height:100px;">
    </div>
    <div id="dataErrorsOutput" class="col-md-6">
        <div>Errors</div>
        <div data-bind="html: dataSource"></div>
    </div>
    <div class="col-md-12">
        <oj-button id='visualize' on-oj-action='[[buttonClick]]'>Visualize</oj-button>    
    </div>
    <br>
    <!-- bar chart -->
    <div class="col">
      <oj-chart id="barChart"
        type="bar" 
        series="[[barSeriesValue]]"
        animation-on-display="auto"
        animation-on-data-change="auto"
        hover-behavior="dim"
        style="max-width:500px;width:100%;height:350px;">
      </oj-chart>
    </div>
    <!-- area chart -->
    <div class="col">
      <oj-chart id="areaChart" 
        type="area" 
        series="[[areaSeriesValue]]"
        animation-on-display="auto"
        animation-on-data-change="auto" 
        hover-behavior="dim"
        style="max-width:500px;width:100%;height:350px;">
      </oj-chart>
    </div>
    <!-- scatter chart -->
    <div class="col">
        <oj-chart 
          type="scatter" 
          selection-mode="multiple"
          series="[[scatterSeriesValue]]"
          animation-on-display="auto"
          hover-behavior="dim"
          style="max-width:500px;width:100%;height:350px;">
        </oj-chart>
    </div>
  </div>
  
  
</div>
